<!DOCTYPE html>
<html>
  <head>
    <title>Simple StackExchange - Home</title>
    <!-- CSS -->
  </head>
  <body>
    <!-- Title -->
    <div class="title">
      Simple StackExchange
    </div>

    <!-- Search Bar -->
    <div class="content" id="search-section">
      <input id="search-box" name="search-box" type="text">
      <button class="button" type="button">
        Search
      </button>
    </div>
    <div class="content" id="search-more">
      Cannot find what you are looking for? 
      <a class="ask-here" href="ask-question.html">
        Ask here
      </a>
    </div>

    <!-- Recently Asked Questions -->
    <div class="content">
      <div class="subtitle">
        Recently Asked Questions
      </div>
      <div class="questions-list">
        <div class="question">
          <div class="vote-number">
            0
            <br>
            Votes
          </div>
          <div class="answer-number">
            0
            <br>
            Answers
          </div>
          <div class="question-detail">
            <div class="question-topic">
              The question topic goes here
            </div>
            <div class="question-content">
              The question content goes here
            </div>
          </div>
          <div class="question-menu">
            asked by
            <span class="name">
              name
            </span>
            |
            <span class="edit">
              <a href="">
                edit
              </a>
            </span>
            |
            <span class="delete">
              <a href="">
                delete
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JavaScript -->
  </body>
</html>
