<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="style.css">

<body>
	<div class="stackExchange">
		<center><h1>Simple StackExchange</h1><br><br></center>
		<h1>What's your question?</h1>
		<hr>
		<form name="question_form"  onsubmit="return validasi_input()" class="question-form" action="data-question.php" method="POST">
			<div class="question-container">
				<label class="name">
					<input type="text" name="name" placeholder="Name">
				</label>
				<label class="email">
					<input type="text" name="email" placeholder="Email">
				</label>
				<label class="topic">
					<input type="text" name="topic" placeholder="Question Topic">
				</label>
				<label class="content">
					<textarea type="text" name="content" placeholder="Content"></textarea>
				</label>
			</div>
			<button class="post-button" type="submit" value="Submit"><b>Post</b></button>
		</form>
	</div>
	<script type="text/javascript" src="function.js"></script>
