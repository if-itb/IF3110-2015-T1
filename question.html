<html>
<head>
	<h1 align="center">What's your question?</h1>
	<link rel="stylesheet" href="test.css">
</head>
<body>
	<script>
		function validateForm() {
		    var name = document.getElementById("name").value;
		    var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
		    if (name == "" || email == "" || content == "") {
		        alert("All field must be filled out");
		        return false;
		    } else 
		    if (re.test(question.email.value)==false ){
		    	alert ("Invalid Email Address");
		    	return false;
		    } else {
		    	return true;
		    }
		}
	</script>
	<div align="center">
		<form id="question" action="input_form.php" onsubmit="return validateForm()" method="post">
			Nama <input id="name" type="text" name="name"></br>
			Email <input id="email" type="text" name="email"></br>
			Topic <input id="topic" type="text" name="topic"></br>
			Content <input id="content" type="text" name="content"></br>
			
			<input type="submit" value="Submit">
		</form>
	</div>
</body>

</html>
