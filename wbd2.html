<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="wbd.css">
</head>
<body>
<h1>Simple Stack Exchange</h1>
<div id="container">
	<p id="p2">What's your question?</p>
</div>
<form name="AskQ">
	<input id="name" type="text" class="widthask" placeholder="Name" required"><br>
	<input id="email" type="text" class="widthask" placeholder="Email" required"><br>
	<input id="questiontopic" type="text" class="widthask" placeholder="Question Topic" required"><br>
	<textarea name="content" rows="10" cols="30" placeholder="Content"></textarea><br>
	<input id="PostButton "type="button" value="Post">
</form>
</body>
</html>
