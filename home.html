<html>

<head>
	<title>Simple StackExchange</title>
	<link rel="stylesheet" href="home.css">
</head>
<body>

<h1>Simple StackExchange</h1><br>
<div class="searchbar">
	<input id="searchbar" type="text" size="113"> <input id="searchbutton" type="button" value="Search"><br>
	<p id="searchbar">Cannot find what you are looking for? <strong class="gold">Ask here</strong></p>
</div>

<p id="RecentlyAsked">Recently Asked Questions</p><hr>

<table>
<tr>
	<td class="Votes" rowspan="2"><b>0<br>Votes</b></td>
	<td class="Answers" rowspan="2"><b>0<br>Answers</b></td>
	<td>The question topic goes here</td>
</tr>
<tr>
	<td style="text-align:right;"><b>asked by <strong class="blue">name</strong> | <strong class="gold">edit</strong> | <strong class="red">delete</strong></b></td>
</tr>
</table>

<hr>

</body>
</html>
