<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Your Question</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:400,700italic,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/create.css">
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="scripts/validate.js"></script>
</head>
<body>
<div class="header"><a href="index.html"><h1>Simple StackExhange</h1></a></div>
<div class="container">
    <h2>What's your question?</h2>
    <form name="questionForm"  action="php/addQuestion.php" method="POST">
        <input type="text"  id="name" name="name" placeholder="Name"/>
        <input type="text"  id="email" name="email" placeholder="Email"/>
        <input type="text" id="qtopic" name="qtopic" placeholder="Question Topic"/>
        <textarea type="text"  id="qcontent" name="qcontent" placeholder="Content"></textarea>
        <button  id="submitBtn" class="submitBtn" >Post</button>
    </form>
</div>

<script>

(function(){
    document.getElementById('submitBtn').onclick=function(event){
        // Validasi form
        var name = document.getElementById('name');
        var email = document.getElementById('email');
        var qtopic = document.getElementById('qtopic');
        var qcontent = document.getElementById('qcontent');
        if (validateForm(name, email, qtopic, qcontent)) {
            document.questionForm.submit();
        }
        else
        {
            // Mencegah submit apabila form belum valid
            event.preventDefault();
        }
    }
})();
</script>
</body>
</html>
