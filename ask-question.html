<!DOCTYPE html>
<html lang = "en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/questionStyle.css">
		<title>Simple Stack Exchange - Ask Question</title>
		<script>
			function validateForm() {
			    var w = document.forms["question"]["name"].value;
			    var x = document.forms["question"]["email"].value;
			    var y = document.forms["question"]["topic"].value;
			    var z = document.forms["question"]["content"].value;
				var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

			    if (w == null || w == "" || x == null || x == "" || y == null || y == "" || z == null || z == "") {
			        alert("Please fill all the text box");
			        return false;
			    } else if (!re.test(x)) {
			    	alert("Please enter a valid e-mail");
			    	return false;
			    }
			}
		</script>
	</head>

	<body>
		<h1>
			Simple Stack Exchange
		</h1>
		<h2 >
			What's your question?
		</h2>
		<hr>
		<form name="question" action="add-question.php" onsubmit="return validateForm()" method="post">
			<input placeholder="Name" type="text" name="name" class="text"><br><br>
			<input placeholder="Email" type="text" name="email" class="text"><br><br>
			<input placeholder="Question Topic" type="text" name="topic" class="text"><br><br>
			<textarea placeholder="Content" type="text" name="content" rows="10"></textarea><br><br>
			<input type="submit" value="Post" class="button">
		</form>
	</body>
	
</html>
